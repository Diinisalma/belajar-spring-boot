<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{home}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/main.css}">
    <title th:text="${title}">Authors</title>
</head>

<body>
    <main layout:fragment="content">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div class="grid grid-flow-col justify-items-end mb-8">
                <a th:href="@{/authors/new}"
                    role="button"
                    class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">New
                    Author
                </a>
            </div>
            <table class="table-auto w-full text-left border-collapse">
                <thead class="bg-gray-50 shadow-md">
                    <tr>
                        <th class="p-4">No</th>
                        <th class="p-4">Name</th>
                        <th class="p-4">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="author, stat: ${authors}">
                        <td class="p-4 border-b border-gray-200" th:text="${stat.count}"></td>
                        <td class="p-4 border-b border-gray-200" th:text="${author.name}"></td>
                        <td class="p-4 border-b border-gray-200" th:text="${author.description}"></td>
                    </tr>
                </tbody>
            </table>
            <!-- <ol>
            <li th:each="author: ${authors}">
                <a th:href="@{/authors/result(name=${author.name}, description=${author.description})}">
                    <span th:text="${author.name}"></span>
                </a>
            </li>
        </ol> -->
        </div>
    </main>
</body>

</html>
